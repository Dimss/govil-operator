apiVersion: v1
kind: Service
metadata:
  name: "{{resources.mongo.dbhost}}"
  namespace: "{{namespace}}"
spec:
  ports:
  - name: mongo
    nodePort: 0
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: "{{resources.mongo.dbhost}}"
  sessionAffinity: None
  type: ClusterIP
